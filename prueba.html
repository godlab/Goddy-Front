<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>jQuery Mobile: Theme Download</title>
		<link rel="stylesheet" href="/themes/Goddy.css" />
		<link rel="stylesheet" href="/themes/jquery.mobile.icons.min.css" />
		<link rel="stylesheet" href="/themes/jquery.mobile.structure-1.4.0.min.css" />
		<link rel="stylesheet" type="text/css" href="/themes/goddy_custom.css">
		<script src="/scripts/jquery-2.0.3.min.js"></script>
		<script src="/scripts/jquery.mobile-1.4.0.min.js"></script>
		<script src="/scripts/common.js"></script>
	</head>
	<body>
		<div data-role="page" id="loading" data-theme="b">
			<div data-role="content">
				<div class="table-centred">
					<div class="cell">
						<a href="#login" data-transition="slide">Logo</a>
					</div>
				</div>
			</div>
		</div>
		<div data-role="page" id="login"> <!-- /login-->
			<div data-role="content" data-theme="a">
				<div class="table-centred">
					<div class="cell">
						<div data-role="controlgroup">
							<input type="text" name="username" placeholder="Username">
							<input type="text" name="password" placeholder="Password">
							<button class="ui-shadow ui-btn ui-corner-all">Log in</button>
							<div id="forgot_password">
								<a href="/forgot_password.html">Forgot password?</a>
							</div>
						</div>		
					</div>
				</div>
			</div>
			<div data-role="footer" style="overflow:hidden;" data-position="fixed">
			    <div data-role="navbar">
			        <ul>
			            <li><a href="#register" data-corners="false">Create account ></a></li>
			        </ul>
			    </div><!-- /navbar -->
			</div><!-- /footer -->
		</div>
		<div data-role="page" id="register"><!-- /registro-->
			<div data-role="content" data-theme="b">
				<div class="table-centred">
					<div class="cell">
						<div data-role="controlgroup">
							<input type="text" name="username" placeholder="Pick a username">
							<input type="text" name="password" placeholder="Enter your email">
							<input type="text" name="password" placeholder="Enter a password">
							<button class="ui-shadow ui-btn ui-corner-all">Register</button>
						</div>		
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
